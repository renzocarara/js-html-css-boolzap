<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta property="og:image" content="https://images.pexels.com/photos/3793689/pexels-photo-3793689.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <title>Boolzapp</title>
</head>

<body>
    <div id="container">

        <div id="content" class="clearfix">

            <div id="left-side">

                <div id="myself-header" class="box clearfix">
                    <img src="images/myself.png" alt="myself image">
                    <i class="fas fa-ellipsis-v"></i>
                    <i class="fas fa-comment-alt"></i>
                    <i class="fas fa-circle-notch"></i>
                </div>

                <div id="notification-panel" class="box clearfix">
                    <div class="img-box"><i class="fas fa-bell-slash"></i></div>
                    <div class="text-box">
                        <span><strong>Ricevi notifiche di nuovi messaggi</strong></span>
                        <span><a href="">Attiva notifiche desktop</a><i class="fas fa-angle-right"></i></span>
                    </div>
                </div>

                <div id="search-bar" class="box">
                    <label id="search-icon"><i class="fas fa-search"></i></label>
                    <input id="search-input" type="text" placeholder="Cerca o inizia una nuova chat">
                </div>

                <div id="contacts-panel">
                    <!-- qui vanno inseriti i contatti costruiti dinamicamente da JS -->
                </div>
            </div>

            <div id="right-side">

                <div id="myspeaker-header" class="box">
                    <img src="images/michele.png" alt="myspeaker image">
                    <div class="myspeaker-text">
                        <span>Michele</span><br>
                        <span>ultimo accesso oggi alle 15:30</span></div>
                    <i class="fas fa-ellipsis-v"></i>
                    <i class="fas fa-paperclip"></i>
                    <i class="fas fa-search"></i>
                </div>

                <!-- qui vanno inserite le chat costruite dinamicamente da JS -->
                <div class="conversations">
                </div>

                <div id="send-msg-bar">
                    <i class="far fa-smile"></i>
                    <input id="text-input" type="text" placeholder="Scrivi un messaggio">
                    <span id="send-input"><i class="fas fa-microphone"></i></span>
                </div>

            </div>
        </div>
    </div>

    <!-- ++++++++++++++++++ HANDLEBARS TEMPLATEs +++++++++++++++++++++++++++ -->
    <script id="template-msg-wrapper" type="text/x-handlebars-template">
        {{!-- template per la creazione dei singoli messaggi di una conversazione --}}
        <div class="msg-wrapper {{ msgFlow }}">
            <p class="msg-text">{{ msgText }}</p>
            <span class="angle-down hidden"><i class="fas fa-angle-down"></i></span>
            <span class="msg-time">{{ msgTime }}</span>
            <div class="msg-dropdown no-show">
                <ul>
                    <li>Message info</li>
                    <li>Delete message</li>
                </ul>
            </div>
        </div>
    </script>

    <script id="template-conversation" type="text/x-handlebars-template">
        {{!-- template per la creazione di una conversazione --}}
        <div class="conversation" data-contact="{{ contact }}"></div>
    </script>

    <script id="template-contact" type="text/x-handlebars-template">
        {{!-- template per la creazione di un singolo contatto --}}
        <div class="contact box">
            <div class="img-box"><img src="images/{{ contact }}.png" alt="user image"></div>
            <div class="text-box">
                <span class="contact-name">{{ capitalize contact }}</span>
                <span>{{ msgText }}</span></div>
            <div class="date-box">{{ msgTime }}</div>
        </div>
    </script>
    <!-- ++++++++++++++++++ HANDLEBARS TEMPLATEs +++++++++++++++++++++++++++ -->

    <script src="main.js"></script>
</body>

</html>
